        function doTask()
        {
            isEmty();

            {
                case '+' :

                break;
                case '-':
                document.getElementById('rno').value=num1-num2;
                break;
                case '*':
                document.getElementById('rno').value=num1*num2;
                break;

                document.getElementById('rno').value=num1/num2;
